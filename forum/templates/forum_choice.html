{% extends "base.html" %}
{% load static %}

{% block content %}
<html>
    <header>
        <style>
            .content {
                background-color:#FFFFFF; 
                color:black; 
                padding-inline: 30px; 
                padding-block: 20px;
                width: 100%;
            }
    
            table {
                border-collapse: collapse;
                width: 100%;
                display: flex;
                flex-direction: column;
                max-width: 100%;
                overflow: auto;
            }

            .outer-td{
                border-block: 0px;
                padding: 8px;
            }

            .table-row-button {
                cursor: pointer;
                background-color: white;
            }

            .table-row-button:hover {
                background-color: lightgray;
            }
    
            td {
                border-block: 1px solid gray;
                padding: 8px;
            }
    
            #reply-info {
                text-align: center;
                color: gray;
            }
    
            h6 {
                color: grey;
            }

            #date {
                color: grey;
                text-align: end;
            }
    
            .add-forum-btn {
                align-items: center;
            }

            .container-out {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
            }

            .left {
                width: 20%;
                order: 1; /* Reverses the order to put it on the left */
            }

            .right {
                width: 78%;
                order: 2;
            }

            @media screen and (max-width: 810px) {
                .container-out {
                    display: flex;
                    flex-direction: column; /* Stack items vertically */
                    justify-content: center; /* Align items to the top */
                    align-items: flex-start;
                }

                .left {
                    width: 100%;
                    order: 1;
                }

                .right {
                    width: 100%;
                    order: 2;
                }
            }
        </style>
    </header>
    <body>
        <div class="content wrapper">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'back_to_homepage' %}">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Forum List</li>
                </ol>
            </nav>
            <div class="container-out">
                <div class="left">
                    <h6>Choice of Forum</h6>
                    <div class="btn-group-vertical" role="group" aria-label="Vertical radio toggle button group" style="width: 100%; padding-block-end: 10px;">
                        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" value="1" autocomplete="off" onclick="selectForums(1)" checked>
                        <label class="btn btn-outline-warning" for="vbtn-radio1">All</label>
                        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" value="2" autocomplete="off" onclick="selectForums(2)">
                        <label class="btn btn-outline-warning" for="vbtn-radio2">No Reply</label>
                        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" value="3" autocomplete="off" onclick="selectForums(3)">
                        <label class="btn btn-outline-warning" for="vbtn-radio3">Replied</label>
                        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio4" value="4" autocomplete="off" onclick="selectForums(4)">
                        <label class="btn btn-outline-warning" for="vbtn-radio4">Your Forum</label>
                    </div>
                </div>
                <div class="right" id="forum_table"></div>
            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: lightblue;">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Forum</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="button_close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form" onsubmit="return false;">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name" class="col-form-label">Title:</label>
                                <input type="text" class="form-control form-color" id="title" name="title"></input>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="col-form-label">Content:</label>
                                <textarea class="form-control form-color" id="content" name="content" style="height: 300px;"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="button_close" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" id="button_add" data-bs-dismiss="modal">Add Forum</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal-for-edit"></div>
    </body>
</html>

<script>
    async function getForums(choice) {
        return fetch(`/forum/get_forum_json/${choice}/`).then((res) => res.json())
    }

    async function getUsers() {
        return fetch("{% url 'get_user_json' %}").then((res) => res.json())
    }

    async function refreshForums() {
        document.getElementById("forum_table").innerHTML = ""

        var radioButtons = document.getElementsByName("vbtn-radio");
        // Initialize a variable to store the selected value
        var selectedValue = "";
        // Iterate through the radio buttons to find the selected one
        for (var i = 0; i < radioButtons.length; i++) {
            if (radioButtons[i].checked) {
                selectedValue = radioButtons[i].value;
                break;  // Exit the loop when a selected radio button is found
            }
        }
        const forums = await getForums(selectedValue)

        const users = await getUsers()
        var adminAccess = `{{ user.is_staff }}`
        let htmlString = ``
        if (forums.length > 0) {
            htmlString += `
                <h3>Forum Discussion</h3>
                <table>
            `
            forums.forEach((forum) => {
                var forumUser = `${forum.fields.user}`
                var username = ``
                users.forEach((thisUser) => {
                    if (thisUser.pk == forumUser) {
                        username += `${thisUser.fields.username}`
                    }
                })
                htmlString += `
                <tr class="table-row-button">
                    <td id="reply-info" onclick ="window.location='read_forum/${forum.pk}/';" style="width: 5%">
                        <p>Reply 
                        <br>${forum.fields.total_reply}
                        </p>
                    </td>
                    <td onclick ="window.location='read_forum/${forum.pk}/';">
                        <h5>${forum.fields.title}</h5>
                        <h6>Posted by ${username} on ${forum.fields.created_at}</h6>
                `
                if (forum.fields.content.length > 300) {
                    var slicedContent = `${forum.fields.content}`.slice(0,300)
                    htmlString += `
                        <p>${slicedContent}...</p>
                    `
                } else {
                    htmlString += `
                        <p>${forum.fields.content}</p>
                    `
                }
                htmlString += `</td>`
                if (adminAccess == `True`) {
                    htmlString += `
                        <td>
                            <a>
                                <button type="button" class="btn btn-outline-danger" onclick="removeForum(${forum.pk})">Delete</button>
                            </a>
                        </td>
                    `
                }
                htmlString += `</tr>`
            })
            htmlString += `
                </table>
                <div class="text-center">
                    <button type="button" class="btn btn-outline-primary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal" style="margin-block-start: 15px;">
                        Add Forum
                    </button>
                </div>
            `
        } else {
            htmlString += `
                <div class="text-center">
                    <h3>Belum ada forum yang di post.</h3>
                    <button type="button" class="btn btn-outline-primary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal" style="margin-block-start: 15px;">
                        Tambah Forum
                    </button>
                </div>
            `
        }

        document.getElementById("forum_table").innerHTML = htmlString
    }

    refreshForums()

    function addForum() {
        fetch("{% url 'add_forum_ajax' %}", {
            method: "POST",
            body: new FormData(document.querySelector('#form'))
        }).then(refreshForums)

        document.getElementById("form").reset()
        return false
    }

    function closeModal() {
        document.getElementById("form").reset()
        return false
    }

    function removeForum(forum_id) {
        fetch(`/forum/remove_forum_button/${forum_id}/`, {
            method: "DELETE",
        }).then(refreshForums)
        return false
    }

    function selectForums(choice){
        refreshForums()
        document.getElementById(`vbtn-radio${choice}`).checked = true
        return false
    }

    document.getElementById("button_add").onclick = addForum
    document.getElementById("button_close").onclick = closeModal
</script>
{% endblock %}
