<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Wish List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <style>
        .light-red {
            background-color: #FFDDDD;
        }
        .light-green {
            background-color: #CCFFCC;
        }
        body {
          background: linear-gradient(180deg, #ebf4f5, #b5c6e0);
          background-size: 100% 100%;
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-position: center;
          background-size: cover;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
              <br>
                <h1 class="text-center mb-5">My Wish List</h1>
            </div>
        </div>

        <div class="row" id="wishlist">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">

        async function getWishlists() {
            return fetch("{% url 'wishlist:get_wishlist_json' %}").then((res) => res.json())
        }

        async function refreshWishlists() {
            document.getElementById("wishlist").innerHTML = ""
            const wishlists = await getWishlists()
            let htmlString = `
            `
            wishlists.forEach((wishlist) => {
                htmlString += `
                <div class="col-md-4 mb-4">
                    <div class="card {% if wish.is_achieved %}light-green{% else %}light-red{% endif %}">
                        <img src="{{ wish.image.url }}" class="card-img-top" alt="{{ wish.wishtitle }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ wish.wishtitle }}</h5>
                            <p class="card-text">{{ wish.wish }}</p>
                            <a href="{{ wish.link }}" class="btn btn-primary" target="_blank">Check Detail</a>
                            <a>
                                <button type="submit" class="btn btn-outline-danger btn-sm edit-item-btn" onclick="removeWishlist(${wishlist.pk})">Remove</button>
                            </a>
                        </div>
                        <div class="card-footer text-muted">
                            Created: {{ wish.date }}
                        </div>
                    </div>
                </div>
            `
            })

            document.getElementById("wishlist").innerHTML = htmlString
        }

        refreshWishlists()

        function removeWishlist(wishlist_id) {
            fetch(`remove_wishlist/${wishlist_id}/`, {
                method: "DELETE",
            }).then(refreshWishlists)
            return false
        }
    </script>
</body>
</html>
