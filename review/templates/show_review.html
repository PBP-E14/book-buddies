{% extends 'base.html' %} 

{% block content %}
<h1>Book Review</h1>
{% for review in reviews %}

<div class = "container">
    <div class = "row g-3">
        <div class = "col-12 col-md-6 col-lg-4">
            <div class="card">
                <h5 class="card-title">{{ review.title }}</h5>
                <p class="card-text">{{ review.content }}</p>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
