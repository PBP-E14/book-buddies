{% extends 'base.html' %} 

{% block content %}
<head>
    <style>
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    
    .container {
        flex: 1;
    }
    
    footer {
        width: 100%;
        background: #3E4C5E;
        color: white;
        text-align: center;
        padding: 10px 0;
    }

    nav {
        background: #00c4ff;
    }   

    .card {
        margin-right: 2.5%;
        margin-left: 2.5%;
        padding: 2.5%;
    }
    </style>
</head>
<body>
    <h1 class ="text-center">Book Review</h1>
    <div class = "container">
        <div class = "row g-3">
            {% if reviews|length > 0 %}
                {% for review in reviews %}
                <div class="col-12 col-md-6 col-lg-4 mx-auto">
                    <div class="card text-center">
                        <h5 class="card-title">{{ review.title }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ review.date }}, created by {{ review.user }} </h6>
                        <p class="card-text">{{ review.review }}</p>
                    </div>
                </div>
                {% endfor %}
                <a href="{% url 'create_review' %}">
                    <button type="button" class="btn btn-primary btn-lg">Add review</button>
                </a>
            {% else %}
                <div class="text-center">
                    <h3>No book has been reviewed yet</h3>
                    <a href="{% url 'create_review' %}">
                        <button type="button" class="btn btn-primary btn-lg">Add review</button>
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</body>

<script>
    async function getReviews() {
        return fetch("{% url 'get_review_json' %}").then((res) => res.json())
    }
</script>

{% endblock %}
